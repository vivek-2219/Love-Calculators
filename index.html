<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navigation">Love Calculator - A Site for Lovers</div>
    <div class="backgroundImage"><img class="image" src="./background.jpeg" alt="Error Loading"></div>
    <div class="container">
        <div class="names">
            <div class="person"><input class="person1" type="text" placeholder="Your Name" value="alpha"></div>
            <div class="loves">loves</div>
            <div class="person"><input class="person2" type="text" placeholder="Your Partner's Name" value="mouse">
            </div>
        </div>
        <div class="btn">
            <div class="operators button">Calculate Your Love</div>
            <div class="operators reset">Reset</div>
        </div>
        <div class="outputContainer">
            <div class="loading">
                <img class="loadingGif" src="loading.gif" alt="Error Loading">
                <div class="loveText">Calculating Your Love</div>
            </div>
            <div class="output"></div>
        </div>
    </div>
    <div class="footer">Copyright &copy; 2022-23 @ lovecalculator.com</div>
    <script src="script.js"></script>
</body>

</html>
